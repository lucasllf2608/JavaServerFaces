<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<ui:include src="menu.xhtml"></ui:include>

<h:body bgcolor="white">
	
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Nome:"></p:outputLabel>
			<p:inputText value="#{personagemBean.personagem.nome}"></p:inputText>
			<p:outputLabel value="Habilidades"></p:outputLabel>
			<p:inputTextarea value="#{personagemBean.personagem.habilidades}"></p:inputTextarea>
			<p:outputLabel value="Historia"></p:outputLabel>
			<p:inputTextarea value="#{personagemBean.personagem.historia}"></p:inputTextarea>
			
			
			<p:commandButton value="#{personagemBean.salvar(personagemBean.personagem)}"></p:commandButton>
			
		</h:panelGrid>
	</h:form>	
</h:body>
</html>
