<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF 2.0 - Login</title>
	<h:outputStylesheet library="css" name="login.css"/>
</h:head>
<h:body>
	<div id="form-login">
		<h3>Login</h3>
		<h:form>	
			<h:panelGrid columns="2">
				<h:outputLabel value="Login"></h:outputLabel>
				<h:inputText id="login" value="#{loginBean.usuario.login}"></h:inputText>
				
				<h:outputLabel value="Senha"></h:outputLabel>
				<h:inputText id="senha" value="#{loginBean.usuario.senha}"></h:inputText>
				
				<h:commandButton value="Logar" action="#{loginBean.acessar}"></h:commandButton>
				
			</h:panelGrid> 
			
		</h:form>
	</div>
</h:body>
</html>
