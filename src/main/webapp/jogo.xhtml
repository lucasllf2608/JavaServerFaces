<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pi="http://primefaces.prime.com.tr/ui">


<h:head>
	<title>JSF 2.0 - Hello World</title>
</h:head>
<h:body>
	<h:form></h:form>
	<p:growl id="messages" />

	<ui:include src="menu.xhtml"></ui:include>
	<div>
	
		<p:link outcome="cadastro.jsf" value="Novo"></p:link>
		
	
		<p:dataTable value="#{jogoBean.listarJogos}" var="j" border="1"
			id="table" styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<p:column width="20%">
				<f:facet name="header">Nome Jogo</f:facet>
				#{j.nome}
			</p:column>
			<p:column width="20%">
				<f:facet name="header">Descrição Jogo</f:facet>
				#{j.descricao}
				
			</p:column>

			<p:column width="20%">
				<f:facet name="header">Editar</f:facet>
				<p:commandButton action="#{jogoBean.editar(j)}" update="table"
					icon="ui-icon-pencil" />
			</p:column>


			<p:column width="20%">
				<f:facet name="header">Excluir</f:facet>
				<p:commandButton action="#{jogoBean.excluir(j.id)}" update="table"
					icon="ui-icon-trash">
					<p:confirm header="Confirmation" message="Are you sure?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>

		</p:dataTable>


		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>


	</div>
</h:body>
</html>
