<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pi="http://primefaces.prime.com.tr/ui">

<h:head>
	<title>JSF 2.0 - Hello World</title>
</h:head>


<ui:include src="menu.xhtml"></ui:include>

<h:body>
			
	
		<h:form>
			<!--  <p:inputText type="hidden" value="#{jogoBean.jogo.id}"></p:inputText> -->			
				<h:panelGrid id="grid" columns="2" cellpadding="5">
					<p:outputLabel>Nome do Jogo:</p:outputLabel>
					<p:inputText value="#{jogoBean.jogo.nome}" required="true"></p:inputText>
					<p:outputLabel for="console" value="Tipo do jogo:" />
        				<p:selectOneMenu id="console" value="#{jogoBean.jogo.tipoJogo}" style="width:125px">
            				<f:selectItem itemLabel="Selecionar" itemValue="" />
            				<f:selectItem itemLabel="Esporte" itemValue="Esporte" />
            				<f:selectItem itemLabel="Corrida" itemValue="Corrida" />
            				<f:selectItem itemLabel="MOBA" itemValue="MOBA" />
            				<f:selectItem itemLabel="Puzzle" itemValue="Puzzle" />
            				<f:selectItem itemLabel="Tiro" itemValue="Tiro" />
            				<f:selectItem itemLabel="Aventura" itemValue="Aventura" />
            				<f:selectItem itemLabel="FPS" itemValue="FPS" />
        				</p:selectOneMenu>
					<p:outputLabel>Descrição do Jogo:</p:outputLabel>
					<p:inputTextarea value="#{jogoBean.jogo.descricao}" required="true"></p:inputTextarea>
					<p:commandButton action="#{jogoBean.salva(jogoBean.jogo)}" value="Salvar"/>
					<p:commandButton action="jogo" value="Voltar" process="@this"></p:commandButton>
				</h:panelGrid>								
		</h:form>

</h:body>
</html>
