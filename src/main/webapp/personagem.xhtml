<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<ui:include src="menu.xhtml"></ui:include>
<p:link outcome="novoPersonagem.jsf" value="Novo"></p:link>


<h:body bgcolor="white">
	
	
	<p:dataTable value="#{personagemBean.listaPersonagem}" var="personagem" emptyMessage="Nenhum item encontrado">
		<p:column headerText="id"  width="20%">
			<f:facet name="header"></f:facet>
			<h:outputLabel value="#{personagem.id}"/>
		</p:column>
		<p:column headerText="Nome" width="20%">
			<f:facet name="header"></f:facet>	
			<h:outputLabel value="#{personagem.nome}"/>
		</p:column>
		<p:column headerText="Habilidades" width="20%">
			<f:facet name="header"></f:facet>
			<h:outputLabel value="#{personagem.habilidade}"/>
		</p:column>
		<p:column headerText="Historia" width="20%">
			<f:facet name="header"></f:facet>
			<h:outputLabel value="#{personagem.historia}"/>
		</p:column>
	
	</p:dataTable>
	
</h:body>
</html>
